<html>
    <head>
        <title>Blog do Plima</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Plima Blog</a></h1>
        </div>

        {% for post in posts %}
          <div>
              <p> publicado : {{ post.published_date }} </p>
              <h2><a href="">{{ post.title }}</a></h2>
              <p>{{ post.text|linebreaksbr }}</p>
         </div>
        {% endfor %}

    </body>
</html>
